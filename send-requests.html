<div class="flex items-center justify-between bg-gradient-to-r from-blue-500 to-blue-400 text-white p-8 rounded-lg" style="background-image: url('images/newsletter.jpg'); background-size: cover; background-position: center;">
    <!-- Left Content -->
    <div class="w-1/2">
      <h2 class="text-4xl font-bold mb-2">An easy way to send requests to all suppliers</h2> <!-- Increased font size -->
      <p class="text-sm">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
      </p>
    </div>
  
    <!-- Right Form -->
    <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Send quote to suppliers</h3>
      <form>
        <!-- Item Input -->
        <div class="mb-4">
          <input type="text" placeholder="What item you need?" class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>
  
        <!-- Details Textarea -->
        <div class="mb-4">
          <textarea placeholder="Type more details" rows="4" class="w-full border border-gray-300 rounded px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>
  
        <!-- Quantity and Unit -->
        <div class="flex items-center space-x-4 mb-4">
          <input type="number" placeholder="Quantity" class="w-1/2 border border-gray-300 rounded px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <select class="w-1/2 border border-gray-300 rounded px-3 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="pcs">Pcs</option>
            <option value="kg">Kg</option>
            <option value="liters">Liters</option>
          </select>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Send inquiry
        </button>
      </form>
    </div>
  </div>
